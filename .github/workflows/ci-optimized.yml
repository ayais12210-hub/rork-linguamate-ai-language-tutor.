name: ðŸš€ CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  BUN_VERSION: 'latest'

jobs:
  # Setup job for dependency caching and environment preparation
  setup:
    name: ðŸ”§ Setup Environment
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-deps.outputs.cache-primary-key }}
      bun-cache-key: ${{ steps.cache-bun.outputs.cache-primary-key }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ðŸ“¦ Cache Bun dependencies
        id: cache-bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: ðŸ“¦ Cache npm dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/ms-playwright
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: ðŸ“¥ Install dependencies
        run: |
          if [ -f bun.lockb ]; then
            bun install --frozen-lockfile
          else
            npm ci
          fi

  # Static analysis jobs (run in parallel)
  static-analysis:
    name: ðŸ” Static Analysis
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: TypeScript Check
            command: typecheck
            working-directory: .
          - name: ESLint
            command: lint
            working-directory: .
          - name: Prettier Check
            command: format:check
            working-directory: .
          - name: Circular Dependencies
            command: |
              npx madge --circular app components modules --extensions ts,tsx || (echo "Circular dependencies found" && exit 1)
            working-directory: .
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ðŸ“¦ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ðŸ“¥ Install dependencies
        run: |
          if [ -f bun.lockb ]; then
            bun install --frozen-lockfile
          else
            npm ci
          fi

      - name: ðŸ¥ Expo Doctor
        run: bun run expo:doctor || npm run expo:doctor

      - name: ðŸ§ª Run ${{ matrix.name }}
        run: |
          if [ "${{ matrix.command }}" = "typecheck" ] || [ "${{ matrix.command }}" = "lint" ] || [ "${{ matrix.command }}" = "format:check" ]; then
            bun run ${{ matrix.command }} || npm run ${{ matrix.command }}
          else
            ${{ matrix.command }}
          fi

  # Unit and integration tests
  tests:
    name: ðŸ§ª Tests & Coverage
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ðŸ“¦ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ðŸ“¥ Install dependencies
        run: |
          if [ -f bun.lockb ]; then
            bun install --frozen-lockfile
          else
            npm ci
          fi

      - name: ðŸ§ª Run unit tests with coverage
        run: |
          if [ -f bun.lockb ]; then
            bun run test:ci
          else
            npm run test:ci
          fi

      - name: ðŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false

      - name: ðŸ“¤ Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # E2E tests
  e2e:
    name: ðŸŽ­ E2E Tests
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 20
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/ms-playwright
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ðŸŽ­ Run E2E tests
        run: npm run e2e:ci

      - name: ðŸ“¤ Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Accessibility tests
  a11y:
    name: â™¿ Accessibility Tests
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 15
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/ms-playwright
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: â™¿ Run accessibility tests
        run: npm run a11y
        continue-on-error: true

      - name: ðŸ“¤ Upload A11y report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: a11y-report
          path: reports/a11y/
          retention-days: 7

  # Security scanning
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: read
      security-events: write
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ðŸ“¦ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ðŸ“¥ Install dependencies
        run: |
          if [ -f bun.lockb ]; then
            bun install --frozen-lockfile
          else
            npm ci
          fi

      - name: ðŸ” Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: .semgrep.yml
          generateSarif: true
          sarifFile: semgrep.sarif
        continue-on-error: true

      - name: ðŸ” Verify SARIF file
        run: |
          if [ -f "semgrep.sarif" ]; then
            echo "âœ… SARIF file found"
          else
            echo "âš ï¸ Creating empty SARIF file"
            echo '{"version": "2.1.0", "runs": [{"tool": {"driver": {"name": "semgrep", "version": "1.0.0"}}, "results": []}]}' > semgrep.sarif
          fi

      - name: ðŸ“¤ Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif

      - name: ðŸ” NPM Security Audit
        run: |
          if [ -f bun.lockb ]; then
            bun run audit:ci || echo "Audit completed with warnings"
          else
            npm run audit:ci || echo "Audit completed with warnings"
          fi

  # Build and performance tests
  build:
    name: ðŸ—ï¸ Build & Performance
    runs-on: ubuntu-latest
    needs: [static-analysis, tests, e2e, security]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

build:
  name: ðŸ—ï¸ Build & Performance
  runs-on: ubuntu-latest
  needs: [setup, static-analysis, tests, e2e, security]
  # â€¦rest of build jobâ€¦

      - name: ðŸ“¥ Install dependencies
        run: |
          if [ -f bun.lockb ]; then
            bun install --frozen-lockfile
          else
            npm ci
          fi

      - name: ðŸ—ï¸ Build web app
        run: |
          if [ -f bun.lockb ]; then
            bun run web:build
          else
            npm run web:build
          fi

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist/
          retention-days: 7

      - name: ðŸš€ Lighthouse Performance
        run: |
          npm install -g @lhci/cli
          lhci autorun || echo "Lighthouse CI completed with warnings"
        continue-on-error: true

  # Quality gate
  quality-gate:
    name: ðŸŽ¯ Quality Gate
    runs-on: ubuntu-latest
    needs: [static-analysis, tests, e2e, security, build]
    if: always()
    steps:
      - name: ðŸ“Š Generate quality report
        run: |
          echo "## ðŸ“Š CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Static Analysis | ${{ needs.static-analysis.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if all critical jobs passed
          if [[ "${{ needs.static-analysis.result }}" == "success" && 
                "${{ needs.tests.result }}" == "success" && 
                "${{ needs.security.result }}" == "success" && 
                "${{ needs.build.result }}" == "success" ]]; then
            echo "âœ… **All critical checks passed!**" >> $GITHUB_STEP_SUMMARY
            echo "Pipeline Status: SUCCESS" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Some checks failed!**" >> $GITHUB_STEP_SUMMARY
            echo "Pipeline Status: FAILED" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: ðŸŽ‰ Success notification
        if: success()
        run: |
          echo "ðŸŽ‰ CI Pipeline completed successfully!"
          echo "All quality gates passed âœ…"