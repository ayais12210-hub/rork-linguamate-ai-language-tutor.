name: ðŸ“± EAS Mobile Builds

on:
  push:
    branches: [main, develop]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]

concurrency:
  group: eas-builds-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Preview builds for PRs and develop branch
  preview-build:
    name: ðŸ“± Preview Build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/develop'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ“± Install EAS CLI
        run: npm install -g eas-cli

      - name: ðŸ” Login to Expo
        run: eas whoami || eas login --token ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“± Build Android APK (Preview)
        run: eas build --platform android --profile preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“± Build iOS Simulator (Development)
        run: eas build --platform ios --profile development --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: preview-builds
          path: |
            *.apk
            *.app
          retention-days: 7

  # Production builds for main branch and tags
  production-build:
    name: ðŸš€ Production Build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ“± Install EAS CLI
        run: npm install -g eas-cli

      - name: ðŸ” Login to Expo
        run: eas whoami || eas login --token ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“± Build Android AAB (Production)
        run: eas build --platform android --profile production --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“± Build iOS IPA (Production)
        run: eas build --platform ios --profile production --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¤ Upload production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-builds
          path: |
            *.aab
            *.ipa
          retention-days: 30

      - name: ðŸ·ï¸ Create Release (for tags)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

  # Build status summary
  build-summary:
    name: ðŸ“Š Build Summary
    runs-on: ubuntu-latest
    needs: [preview-build, production-build]
    if: always()
    steps:
      - name: ðŸ“Š Generate build summary
        run: |
          echo "# ðŸ“± Mobile Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Build Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Preview Build | ${{ needs.preview-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Production Build | ${{ needs.production-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.preview-build.result }}" == "success" || "${{ needs.production-build.result }}" == "success" ]]; then
            echo "âœ… **Mobile builds completed successfully!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Mobile builds failed!**" >> $GITHUB_STEP_SUMMARY
          fi