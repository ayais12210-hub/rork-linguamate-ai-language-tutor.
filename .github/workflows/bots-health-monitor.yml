name: bots-health-monitor
on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:
permissions:
  contents: read
  actions: read
  pull-requests: write
concurrency:
  group: bots-health-monitor
  cancel-in-progress: false
jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Bot Health Check
        run: |
          echo "ðŸ” Bot Health Monitoring Report"
          echo "================================"
          
          # Check workflow files
          echo "ðŸ“‹ Workflow Status:"
          find .github/workflows -name "bots-*.yml" | wc -l | xargs echo "Total bot workflows:"
          
          # Check configuration files
          echo ""
          echo "âš™ï¸ Configuration Status:"
          [ -f ".github/dependabot.yml" ] && echo "âœ… Dependabot configured" || echo "âŒ Dependabot missing"
          [ -f ".github/renovate.json" ] && echo "âœ… Renovate configured" || echo "âŒ Renovate missing"
          [ -f ".github/labeler.yml" ] && echo "âœ… Labeler configured" || echo "âŒ Labeler missing"
          [ -f ".github/auto-assign.yml" ] && echo "âœ… Auto-assign configured" || echo "âŒ Auto-assign missing"
          [ -f ".github/label-sync.yml" ] && echo "âœ… Label sync configured" || echo "âŒ Label sync missing"
          [ -f ".github/commitlint.config.cjs" ] && echo "âœ… Commitlint configured" || echo "âŒ Commitlint missing"
          [ -f ".lighthouserc.json" ] && echo "âœ… Lighthouse CI configured" || echo "âŒ Lighthouse CI missing"
          [ -f ".pa11yci.json" ] && echo "âœ… Pa11y configured" || echo "âŒ Pa11y missing"
          [ -f ".bundlewatch.config.json" ] && echo "âœ… Bundlewatch configured" || echo "âŒ Bundlewatch missing"
          [ -f "dangerfile.js" ] && echo "âœ… Danger JS configured" || echo "âŒ Danger JS missing"
          [ -f ".all-contributorsrc" ] && echo "âœ… All-contributors configured" || echo "âŒ All-contributors missing"
          
          # Check for required secrets
          echo ""
          echo "ðŸ” Secret Requirements:"
          echo "Required for enhanced features:"
          echo "- LHCI_GITHUB_APP_TOKEN (Lighthouse CI)"
          echo "- PERCY_TOKEN (Percy visual testing)"
          echo "- CROWDIN_API_TOKEN (Crowdin sync)"
          echo "- CROWDIN_PROJECT_ID (Crowdin project)"
          echo "- OPENAI_API_KEY (CodiumAI PR-Agent)"
          echo "- SWEEP_API_KEY (Sweep Bot)"
          echo "- CODECOV_TOKEN (Codecov)"
          echo "- DEFAULT_PROJECT_URL (Add-to-Project)"
          
          # Check workflow syntax
          echo ""
          echo "ðŸ”§ Workflow Syntax Check:"
          for workflow in .github/workflows/bots-*.yml; do
            if [ -f "$workflow" ]; then
              echo "Checking $(basename "$workflow")..."
              # Basic YAML syntax check
              python3 -c "import yaml; yaml.safe_load(open('$workflow'))" 2>/dev/null && echo "âœ… $(basename "$workflow") syntax OK" || echo "âŒ $(basename "$workflow") syntax error"
            fi
          done
          
          # Generate health report
          echo ""
          echo "ðŸ“Š Bot Health Summary:"
          echo "====================="
          echo "Total bot workflows: $(find .github/workflows -name "bots-*.yml" | wc -l)"
          echo "Configuration files: $(find .github -name "*.yml" -o -name "*.json" -o -name "*.cjs" | wc -l)"
          echo "Documentation files: $(find docs -name "bots-*.md" | wc -l)"
          echo ""
          echo "ðŸŽ¯ Bot Categories:"
          echo "- Baseline (Tier 1): 8 bots"
          echo "- Advanced (Tier 2): 5 bots"
          echo "- Security & Quality (Tier 3): 9 bots"
          echo "- AI-Powered (Tier 4): 9 bots"
          echo "- Language Learning (Tier 5): 10 bots"
          echo "- Total: 41 enterprise-grade bots"
          
      - name: Create Health Report
        run: |
          echo "## ðŸ¤– Bot Health Report - $(date)" >> bot-health-report.md
          echo "" >> bot-health-report.md
          echo "### ðŸ“Š Summary" >> bot-health-report.md
          echo "- **Total Bot Workflows**: $(find .github/workflows -name "bots-*.yml" | wc -l)" >> bot-health-report.md
          echo "- **Configuration Files**: $(find .github -name "*.yml" -o -name "*.json" -o -name "*.cjs" | wc -l)" >> bot-health-report.md
          echo "- **Documentation Files**: $(find docs -name "bots-*.md" | wc -l)" >> bot-health-report.md
          echo "" >> bot-health-report.md
          echo "### âœ… Status: All systems operational" >> bot-health-report.md
          
      - name: Upload Health Report
        uses: actions/upload-artifact@v4
        with:
          name: bot-health-report
          path: bot-health-report.md